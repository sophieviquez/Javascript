<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- Puedo acceder a mi arbol por ID, etiqueta o clase -->
  <body id="pantalla">
    <h1 id="titulo">Ejercicio de DOM</h1>
    <button onclick="Saludar()">Haz click aqui</button>

    <button onclick="screenBlue()">Pantalla Azul</button>

    <button onclick="screenPink()">Pantalla Rosa</button>

    <button onclick="screenWhite()">Pantalla Blanca</button>

    <br />
    <!--Formulario-->
    <div>
      <label for="usuario">Numero de cuenta:</label>
      <input
        type="number"
        placeholder="Solo numeros"
        name="usuario"
        id="usuario"
      />
      <br />
      <label for="password">Contraseña</label>
      <input
        type="password"
        placeholder="Escribe tu contraseña"
        name="password"
        id="password"
      />

      <button onclick="iniciarSesion()">Iniciar sesión</button>

      <p id="error"></p>
    </div>

    <!-- El artributo for del elemento label se utiliza para 
       asociar la etiqueta con un elemento de entrada de formulario
       (input) mediante su id-->

    <script src="main.js"></script>
  </body>
</html>
